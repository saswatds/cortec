server:
  http:
    port: 1337

polka:
  bodyParser:
    json:
      limit: "100kb"
      strict: false
  helmet: {}

sentry:
  dsn: null

mongodb:
  test:
    connection:
      host: "localhost"
      user: "root"
      password: null
      ssl: false
      database: "test"
    options:
      replicaSet: "rs0"
      useNewUrlParser: true
      useUnifiedTopology: true

dynamic-config:
  source:
    type: "mongodb"
    mongodb:
      name: test
      collection: "config"
  default:
    abc: "default"

redis:
  test:
    connection:
      host: "localhost"
      port: 6379
      password: null
      showFriendlyErrorStack: true
    cluster: false
    encryption: false
    maxRetries: 3

newrelic:
  agent_enabled: false
  license_key: null
  logging:
    level: "error" # We will only emit logs to new relic if level is error

custom:
  key: "value"

axios:
  api:
    echo:
      baseURL: "https://postman-echo.com"

rabbitmq:
  primary:
    connection:
      protocol: "amqp"
      hostname: "localhost"
      port: 5672
      username: "root"
      password: "password"

storage:
  test:
    dir: ".storage"
    makeParent: false
